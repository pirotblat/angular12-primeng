<div dir="rtl">
  <div class="card">
    <h5>Frozen Columns</h5>
    <p-toggleButton [(ngModel)]="balanceFrozen" [onIcon]="'pi pi-lock'" offIcon="pi pi-lock-open" [onLabel]="'Unfreeze Balance'" offLabel="Freeze Balance" [style]="{'width': '12rem'}"></p-toggleButton>

    <p-table dir="ltr" [value]="customers" scrollDirection="both" [scrollable]="true" scrollHeight="400px"
    [resizableColumns]="true" columnResizeMode="expand" styleClass="p-datatable-gridlines p-mt-3">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th style="width:200px" pFrozenColumn>Name</th> -->
                <th style="width:200px; text-align: left;" pResizableColumn>Name</th>
                <th style="width:100px" pResizableColumn>Id</th>
                <th style="width:200px" pResizableColumn>Country</th>
                <th style="width:200px" pResizableColumn>Date</th>
                <th style="width:200px" pResizableColumn>Company</th>
                <th style="width:200px">Status</th>
                <!-- <th style="width:200px">Activity</th> -->
                <!-- <th style="width:200px">Representative</th> -->
                <th style="width:200px" pResizableColumn alignFrozen="right" pFrozenColumn [frozen]="balanceFrozen">Activity</th>
                <th style="width:200px" pResizableColumn alignFrozen="right" pFrozenColumn [frozen]="balanceFrozen">Representative</th>
                <th style="width:200px" pResizableColumn alignFrozen="right" pFrozenColumn [frozen]="balanceFrozen">Balance</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <!-- <td style="width:200px" pFrozenColumn>{{customer.name}}</td> -->
                <td style="width:200px">{{customer.name}}</td>
                <td style="width:100px">{{customer.id}}</td>
                <td style="width:200px">{{customer.country.name}}</td>
                <td style="width:200px">{{customer.date}}</td>
                <td style="width:200px">{{customer.company}}</td>
                <td style="width:200px">{{customer.status}}</td>
                <!-- <td style="width:200px">{{customer.activity}}</td> -->
                <!-- <td style="width:200px">{{customer.representative.name}}</td> -->
                <td style="width:200px" alignFrozen="right" pFrozenColumn [frozen]="balanceFrozen">{{customer.activity}}</td>
                <td style="width:200px" alignFrozen="right" pFrozenColumn [frozen]="balanceFrozen">{{customer.representative.name}}</td>
                <td style="width:200px" alignFrozen="right" pFrozenColumn [frozen]="balanceFrozen">{{formatCurrency(customer.balance)}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
